<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic HTML Table with JS DOM</title>
    <style>
      table,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic HTML Table with JS DOM</h1>
    <table id="myTable"></table>
  </body>
  <script>
    var arr = [];

    for (var i = 1; i <= 100; i++) {
      arr.push(i);
    }

    var table = "";

    for (var j = 0; j <= 90; j = j + 10) {
      table += "<tr>";

      for (var i = 1; i <= 10; i++) {
        var index = i + j - 1;
        table += "<td id='" + arr[index] + "'>" + arr[index] + "</td> ";
      }
      table += "</tr>\n";
    }
    document.getElementById("myTable").innerHTML = table;
  </script>
</html>
